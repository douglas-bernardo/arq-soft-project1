{% extends "template.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col align-self-center" style="max-width: 700px;">

        <div class="card mb-4">
            <div class="card-header">
                Cadastro de Categorias
            </div>
            <div class="card-body">
                <form class="nova_categoria" action="?class=CategoriaList&method=create" enctype="multipart/form-data">
                    <div class="form-group">
                    <label for="descricao">Categoria</label>
                    <input type="text" class="form-control" id="descricao" name="descricao">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="categories">
            <table class="table" id="category-table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Status</th>                
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                    {{ include('categoria.html', { 'category': category }) }}
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block script %} 
  <script src="App/View/js/categoria.js"></script>
{% endblock %}
